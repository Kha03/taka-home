<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" width="1200" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)" />
  
  <!-- Interior room background -->
  <rect x="0" y="0" width="1200" height="400" fill="#f1f5f9" />
  
  <!-- Floor -->
  <rect x="0" y="320" width="1200" height="80" fill="#d6d3d1" />
  
  <!-- Wall panels -->
  <rect x="50" y="50" width="200" height="250" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
  <rect x="280" y="50" width="200" height="250" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
  <rect x="920" y="50" width="200" height="250" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" />
  
  <!-- Windows -->
  <rect x="80" y="80" width="140" height="100" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
  <rect x="310" y="80" width="140" height="100" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
  <rect x="950" y="80" width="140" height="100" fill="#bfdbfe" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Window frames -->
  <line x1="150" y1="80" x2="150" y2="180" stroke="#3b82f6" stroke-width="2" />
  <line x1="80" y1="130" x2="220" y2="130" stroke="#3b82f6" stroke-width="2" />
  
  <line x1="380" y1="80" x2="380" y2="180" stroke="#3b82f6" stroke-width="2" />
  <line x1="310" y1="130" x2="450" y2="130" stroke="#3b82f6" stroke-width="2" />
  
  <line x1="1020" y1="80" x2="1020" y2="180" stroke="#3b82f6" stroke-width="2" />
  <line x1="950" y1="130" x2="1090" y2="130" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Furniture - Sofa -->
  <rect x="500" y="200" width="200" height="80" rx="10" fill="#64748b" />
  <rect x="500" y="180" width="200" height="40" rx="20" fill="#475569" />
  
  <!-- Coffee table -->
  <rect x="530" y="290" width="140" height="20" rx="5" fill="#8b5cf6" />
  <rect x="545" y="310" width="20" height="10" fill="#7c3aed" />
  <rect x="635" y="310" width="20" height="10" fill="#7c3aed" />
  
  <!-- Decorative elements -->
  <circle cx="600" cy="100" r="30" fill="#fbbf24" opacity="0.8" />
  <text x="600" y="107" font-family="Arial" font-size="20" fill="white" text-anchor="middle">üè†</text>
